<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Floating elements</title>
	<style>
		div {
			background-color: #00ffff;
		}
		p{
			width: 50px;
			height: 50px;
			border: 1px solid black;
		}
		#p1 {
			background-color: #A52A2A;
			float: left;
		}
		#p2 {
			background-color: #DEB887;
			float: right;
			height: 100px;
		}
		#p3 {
			background-color: #5F9EA0;
            clear: left;
		}
		#p4 {
			background-color: ##FF7F50;
		}
		

	</style>
</head>
<body>
<h1>Floating emelents</h1>

<div>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
	<section>this regular content continuing after the regular paragraph boxes.</section>
</div>
</body>
</html>
